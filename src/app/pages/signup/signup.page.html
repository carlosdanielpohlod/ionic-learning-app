<ion-header>
  <ion-toolbar>
    <ion-title>Cadastre-se</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <form [formGroup]="_formCadastrar " (ngSubmit)="submitForm()" novalidate>
      <ion-item>
        
        <ion-label position="floating" ><ion-icon name="mail-outline"></ion-icon> Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
        <span *ngIf="_isSubmitted && errorControl.email.errors?.required">
          Email é obrigatório
        </span>
        <span *ngIf="_isSubmitted && errorControl.email.errors?.email">
          Formato de email inválido
        </span>
      </ion-item>

      <ion-item>
        <ion-label position="floating" > <ion-icon name="lock-closed-outline"></ion-icon> Senha</ion-label>
        <ion-input 
       
        type="password" formControlName="senha"></ion-input>
        <span *ngIf="_isSubmitted && errorControl.senha.errors?.required">
          Senha é obrigatório
        </span>
        <span *ngIf="_isSubmitted && errorControl.senha.errors?.minLength">
          Senha de no minimo 6 caracteres
        </span>
      </ion-item>

      <ion-item>
        <ion-label position="floating" > <ion-icon name="lock-closed-outline"></ion-icon> Senha</ion-label>
        <ion-input 
       
        type="password" formControlName="confSenha"></ion-input>
        <span *ngIf="_isSubmitted && errorControl.confSenha.errors?.required">
         Redigitar a senha é obrigatório
        </span>
        <span *ngIf="_isSubmitted && errorControl.senha.errors?.minLength">
         A confirmação de senha é de no minimo 6 caracteres
        </span>
        <span *ngIf="_isSubmitted && this._formCadastrar.value['senha'] != this._formCadastrar.value['confirmarSenha']">
          As senhas não correspondem
         </span>
      </ion-item>
     
      <ion-button  type="submit" expand="full" color="success">
        <ion-icon large name="create-outline" ></ion-icon>
          Cadastrar
      </ion-button>
  
    </form>
    
  </ion-list>
</ion-content>
