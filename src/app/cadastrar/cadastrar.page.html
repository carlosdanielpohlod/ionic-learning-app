<ion-header>
  <ion-toolbar>
    <ion-title>cadastrar contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item>
        
        <ion-label position="floating" >Nome</ion-label>
        <ion-input type="text" [{ngModel}]="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" >Telefone</ion-label>
        <ion-input type="number" [{ngModel}]="telefone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Genero</ion-label>
        <ion-select placeholder="Select One" [{ngModel}] = "sexo">
          <ion-select-option value="f">Mulher</ion-select-option>
          <ion-select-option value="m">Homem</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-datetime  display-timezone="utc" [{ngModel}] ="dataNascimento"></ion-datetime>
      </ion-item>
      <ion-item>
        
        <ion-button color="success" (click) ="cadastrar()">
          Salvar
          <ion-icon name="save-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
</ion-content>
